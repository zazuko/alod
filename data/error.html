<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/custom.css">

  <script src="https://cdn.jsdelivr.net/g/es6-promise@1.0.0" integrity="sha384-eUxsdM0/wsUNGQTz/+LWkT+s7TVyhfkeyKqtWPqAqaJgWLqBsOqYTc1yMpF/alQS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/0.4.11/jsonld.js" integrity="sha384-skkay3RkinEHXGjGx3+aZLNNzogUUog4TSBPie5I3+HZOrPqMH6H30NirdIgFjEr" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react@0.12.2/dist/react.min.js" integrity="sha384-N00HdHo4KITU3oAxrXk5Vo3C/axWTzYBXgHsxahxkGEw3TbBtIHeJ9UDbqSvr5q0" crossorigin="anonymous"></script>
</head>
<body>
 <div class="page-header"></div>

 <div class="container">
   <div class="row">
     <div class="col-xs-1">
       <img id="logo" class="img-responsive" src="" />
     </div>

     <div class="col-xs-10">
       <div id="title"></div>

       <div id="sticky"></div>

       <div class="container" id="graph">
         <h2 id="status-code">${statusCode}</h2>
       </div>
     </div>

     <div class="col-xs-1"></div>
   </div>
 </div>

 <script>

   var logos = {
     'localhost': '/images/Coat_of_arms_of_Switzerland.svg',
     'data.alod.ch': '/images/Coat_of_arms_of_Switzerland.svg',
     'data.staatsarchiv-bs.ch': '/images/Wappen_Basel-Stadt_matt.svg',
     'data.ge.alod.ch': '/images/Wappen_Genf_matt.svg',
     'data.ne.alod.ch': '/images/Wappen_Neuenburg_matt.svg',
     'data.vs.alod.ch': '/images/Wappen_Wallis_matt.svg'
   }

   var img = document.getElementById('logo')
   var logo

   if (window.location.hostname in logos) {
     logo = logos[window.location.hostname]
   }

   if (img && logo) {
     img.setAttribute('src', logo)
   }

   var statusCodeElement = document.getElementById('status-code')

   if (statusCodeElement) {
     var statusCode = parseInt(statusCodeElement.innerHTML)

     if (statusCode === 404) {
       statusCodeElement.innerHTML = '404 Not Found'
     }
   }

 </script>
</body>
</html>
