apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: alod-ch
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    external-dns.alpha.kubernetes.io/hostname: alod-ch.zazukoians.org,isil-ch.zazukoians.org
spec:
  tls:
  - secretName: alod-ch-cert
  rules:
  - host: alod.ch
    http:
      paths:
      - path: /
        backend:
          serviceName: varnish
          servicePort: 80
  - host: isil.ch
    http:
      paths:
      - path: /
        backend:
          serviceName: varnish
          servicePort: 80
  - host: "*.alod.ch"
    http:
      paths:
      - path: /
        backend:
          serviceName: varnish
          servicePort: 80
  - host: "*.isil.ch"
    http:
      paths:
      - path: /
        backend:
          serviceName: varnish
          servicePort: 80
