<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zack</title>

  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic,700italic,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="normalize.css" rel="stylesheet">
  <link href="skeleton.css" rel="stylesheet">
  <link href="zack.css" rel="stylesheet">
</head>
<body>

<div class="zack-query-box">
    <div class="row">
        <div class="eight columns">
            <input autofocus id="query" class="zack-query-input zack-big twelve columns" type="text" placeholder="Refine Results with Keywords.">
        </div>
        <div class="four columns space">
            <select id="level-filter" data-filter="=" data-predicate="http://data.archiveshub.ac.uk/def/level" data-named-node class="zack-filter-select zack-big u-pull-right">
                <option value='' selected>-</option>
                <option value="http://data.alod.ch/alod/level/fond">Fonds</option>
                <option value="http://data.alod.ch/alod/level/subfond">Sub-Fonds</option>
                <option value="http://data.alod.ch/alod/level/series">Series</option>
                <option value="http://data.alod.ch/alod/level/file">Files</option>
                <option value="http://data.alod.ch/alod/level/item">Items</option>
            </select>
        </div>
    </div>
    <div id="filter-container" class="zack-filter">
            <!-- div data-filter="=" data-property-path-prefix="^" data-predicate="http://purl.org/dc/terms/hasPart" data-value="http://data.staatsarchiv-bs.ch/id/archivalresource/CH-000027-1/pa-633" data-named-node class="filter-item">Fonds: Archiv der Familie Ochs genannt His</div>
            <div disabled data-filter="=" data-predicate="http://data.alod.ch/alod/conceptTag" data-value="tribunal civil" data-literal class="filter-item">Concept: trinunal civil</div -->
    </div>
</div>
<div class="zack-result-list">
  <div id="scrollArea" class="clusterize-scroll">
    <div id="contentArea" class="clusterize-content">
      <div class="clusterize-no-data">Loading dataâ€¦</div>
    </div>
  </div>
</div>
<div class="zack-overview">
    <div class="row">
        <div class="ten columns">
            <b>timeline</b></br>
            Filter documents to be
            after <input id="from" type="date" data-filter=">=" data-predicate="http://www.w3.org/2006/time#intervalStarts"> and
            before <input id="to" type="date" data-filter="<=" data-predicate="http://www.w3.org/2006/time#intervalEnds">.
        </div>
        <div class="two columns space u-pull-right">
            <span id="count" class="zack-count zack-big"></span> <i>Results</i>
        </div>
    </div>
</div>
<script src="zack.js"></script>
</body>
</html>
